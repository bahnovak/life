<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div id="loader" class="loader">
    <div class="lds-ripple"><div></div><div></div></div>
    <span class="loader_info">Patterns initialization...</span>
</div>
<div id="controlPanel">
    <div id="start" class="controlItem">
        <img src="./images/play.png" alt="">
    </div>
    <div id="clear" class="controlItem">
        <img src="./images/clear.png" alt="">
    </div>
</div>
<div class="canvasWrap">
    <canvas id="root"></canvas>
</div>



<div class="zoom">
    <div id="zoomIn">+</div>
    <div id="zoomOut">â€”</div>
</div>

<div id="chooseBuild" class="controlItem">
    <img src="./images/build.png" alt="">
</div>

<div id="builds" class="d-none">
        <span id="close"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" id="svg2">
            <g id="layer1">
              <path style="fill:rgb(36,92,96);fill-opacity:1;stroke:rgb(232,237,233);stroke-width:4;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" d="M 46 24 A 22 22 0 1 1  2,24 A 22 22 0 1 1  46 24 z"/>
              <path style="fill:none;fill-opacity:0.75;;stroke:rgb(232,237,233);stroke-width:6;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" d="M 16.221825,16.221825 L 31.778175,31.778175"/>
              <path d="M 31.778175,16.221825 L 16.221825,31.778175" style="fill:none;fill-opacity:0.75;stroke:rgb(232,237,233);stroke-width:6;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"/>
              <rect style="fill:none;fill-opacity:1;stroke:none;stroke-width:6;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" width="48" height="48" x="0" y="0"/>
            </g>
          </svg></span>
    <div id="searchWrap">
        <input type="text" id="input">
        <button id="search">Search</button>
    </div>

    <div id="info">
        <label for="checkbox" class="checkbox-text controlItem">Single dot</label>
        <span id="checkbox" class="controlItem"></span>
    </div>
    <div id="buildElements"></div>
</div>
</body>
</html>
